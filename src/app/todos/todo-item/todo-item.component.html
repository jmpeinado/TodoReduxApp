<!-- li class `editing`, `completed` o sin clase -->

<li [class.completed]="tarea.completado"
    [class.editing]="editando">

    <div class="view">

      <input class="toggle" 
             type="checkbox"
             [formControl]="chkCompletado">

      <label
        (dblclick)="editar()"> 
          {{ tarea.texto }} 
      </label>

      <button class="destroy"
              (click)="borrar()"></button>

    </div>

    <input class="edit" 
           type="text"
           [formControl]="txtInput"
           (blur)="terminarEdicion()"
           #inputFisico>
</li>
